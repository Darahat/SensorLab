name: all_in_one_sensor_toolkit
description: "Measure ambient light, detect sound levels, and sense nearby objects using your phoneâ€™s built-in sensors. This app provides a simple and intuitive interface for accessing and visualizing sensor data, making it easy to monitor your environment and gather information about the world around you."
