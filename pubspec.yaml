  flutter:
    sdk: flutter
  permission_handler: ^11.4.0
  noise_meter: ^5.0.2
  geolocator: ^13.0.4
  light: ^4.1.0
  flutter_compass: ^0.8.1
  geocoding: ^3.0.0
  flutter_launcher_icons: ^0.14.3
  google_mobile_ads: ^5.3.1
  iconsax: ^0.0.8
  liquid_pull_to_refresh: ^3.0.1
  sensors_plus: ^6.1.1
  url_launcher: ^6.3.1
